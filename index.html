<!DOCTYPE html><html lang="en" ng-app="app" ng-cloak></html><head><meta charset="utf-8"><title>IR Studio</title><link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css"><link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="assets/css/global.css"><link rel="stylesheet" type="text/css" href="assets/css/nav.css"><link rel="stylesheet" type="text/css" href="assets/css/settings.css"><link rel="stylesheet" type="text/css" href="assets/css/forms.css"><link rel="stylesheet" type="text/css" href="assets/css/plots.css"><link rel="stylesheet" type="text/css" href="assets/css/editors.css"><script type="text/javascript">window.$ = window.jQuery = require('jquery');</script><script src="assets/js/jquery-ui.js"></script><script src="assets/js/global.js"></script><script src="assets/js/angular.min.js"></script><script src="assets/js/angular-sanitize.js"></script><script src="assets/js/svgtopng.js"></script><script src="app/index.js"></script><script src="app/factories/d3.js"></script><script src="app/factories/file-manager.js"></script><script src="app/factories/r-scripts.js"></script><script src="app/services/file-parser.js"></script><script src="app/services/file-writer.js"></script><script src="app/services/result-parser.js"></script><script src="app/services/explorer.js"></script><script src="app/services/irace-tools.js"></script><script src="app/controllers/index.js"></script><script src="app/controllers/setup.js"></script><script src="app/controllers/launch.js"></script><script src="app/controllers/results.js"></script></head><body ng-controller="IndexController"><div style="padding:0; height: 100%;" class="container-fluid"><div style="margin:0; height: 100%;" class="row"><div id="nav" class="col-xs-2"><div id="search"><input type="text" placeholder="Search.." ng-model="fmtreefilter" class="rounded"></div><div id="tree"><ul class="file-exp"><li ng-repeat="file in FileManager.tree | filter: fmtreefilter" ng-include="'assets/templates/fm-tree-item.html'" class="file-exp"></li></ul></div></div><div id="main" ng-class="{'col-xs-10': !Index.displaySettings, 'col-xs-8': Index.displaySettings}"><div id="tabs" ng-show="FileManager.filesOpened.length &gt; 0"><div ng-repeat="file in FileManager.filesOpened" ng-click="FileManager.viewFile(file)" ng-class="{active: file.active}" class="tab">{{ file.name }}<button type="button" ng-click="FileManager.close($index);" class="close close-tab">Ã—</button></div></div><div id="content"><div ng-repeat="file in FileManager.filesOpened" ng-show="file.active" ng-include="file.editor"></div><div ng-show="FileManager.filesOpened.length == 0" ng-include="'assets/templates/home.html'" class="padding home-container"></div></div></div><div id="settings" ng-class="{'hidden': !Index.displaySettings, 'col-xs-2': Index.displaySettings}"><div class="head">Settings</div><div class="section"><div class="head">General</div><input type="checkbox" ng-model="Index.config['autoSave']">Auto-save files<br><input type="checkbox" ng-model="Index.config['displayHiddenFiles']" ng-change="FileManager.refresh()">Display hidden files</div><div class="section"><div class="head">Workspace</div><div class="form-inline-box"><div class="form-inline"><input type="text" ng-model="Index.config['workspace']" class="rounded"></div><div align="center" class="form-inline"><i aria-hidden="true" ng-click="Index.openWorkspaceDialog()" class="button-icon fa fa-search"></i></div></div></div><div class="section"><div class="head">R Scripts</div><div class="form-inline-box"><div class="form-inline"><input type="text" ng-model="Index.config['rscripts']" class="rounded"></div><div align="center" class="form-inline"><i aria-hidden="true" ng-click="Index.openRScriptsDialog()" class="button-icon fa fa-search"></i></div></div></div><div class="section"><div ng-show="!Index.existsConfig">Your configuration needs to be updated.<div class="spacer small"></div></div><button id="save-configuration" ng-click="Index.saveConfiguration()">Save configuration</button><div class="spacer small"></div><button id="reset-configuration" ng-click="Index.resetConfiguration()">Reset configuration</button></div></div></div></div></body>
