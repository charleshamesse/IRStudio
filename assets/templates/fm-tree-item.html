<span ng-if="file.type == 'dir'" ng-click="FileManager.openDir(file);" ng-class="{'tree-item-open': file.angle == 'down'}" class="irs link"><i class="fa fa-fw fa-angle-{{ file.angle }} fa-small"></i>&nbsp;<i class="fa fa-folder fa-small"></i>&nbsp; {{ file.name }}</span><!-- File--><span ng-if="file.type == 'file'" ng-class="{'tree-item-': file.isOpened}" ng-click="FileManager.openFile(file)" class="irs link"><i class="fa fa-fw fa-small"></i>&nbsp;<i class="fa fa-file-text-o fa-small"></i>&nbsp;&nbsp;{{ file.name }}</span><!-- Nodes--><ul class="irs file-exp"><li ng-repeat="file in file.nodes" ng-include="'assets/templates/fm-tree-item.html'" class="irs file-exp"></li></ul>
